name: Publish Docker Container

on:
  push:
    branches:
      - master
    tags:
      - "v*"
  pull_request:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

concurrency:
  group: docker-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-amd64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log into registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build time
        id: build_time
        run: echo "date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Generate version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION=$(git describe --tags --always 2>/dev/null || echo "dev")
            if [[ "$VERSION" != v* ]]; then
              VERSION="dev-${GITHUB_SHA:0:7}"
            fi
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build and push (amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:build-${{ github.sha }}-amd64
          build-args: |
            VCS_REF=${{ github.sha }}
            BUILD_DATE=${{ steps.build_time.outputs.date }}
            VERSION=${{ steps.version.outputs.version }}
          provenance: false
          sbom: false

  build-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log into registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build time
        id: build_time
        run: echo "date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Generate version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION=$(git describe --tags --always 2>/dev/null || echo "dev")
            if [[ "$VERSION" != v* ]]; then
              VERSION="dev-${GITHUB_SHA:0:7}"
            fi
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build and push (arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:build-${{ github.sha }}-arm64
          build-args: |
            VCS_REF=${{ github.sha }}
            BUILD_DATE=${{ steps.build_time.outputs.date }}
            VERSION=${{ steps.version.outputs.version }}
          provenance: false
          sbom: false

  merge:
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log into registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha-
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}

      - name: Create and push multi-arch manifest
        run: |
          AMD64="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:build-${{ github.sha }}-amd64"
          ARM64="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:build-${{ github.sha }}-arm64"
          echo "${{ steps.meta.outputs.tags }}" | while IFS= read -r tag; do
            [ -z "$tag" ] && continue
            echo "Creating manifest: $tag"
            docker buildx imagetools create -t "$tag" "$AMD64" "$ARM64"
          done

      - name: Image digests
        run: |
          echo "Multi-arch image created from amd64 + arm64 builds."
          echo "Tags: ${{ steps.meta.outputs.tags }}"
